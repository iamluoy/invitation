		function initMask(percent,canvas_url,bg_url){
			page.page_stop();
			// 蒙板插件
			bg_url=bg_url?bg_url:'img/a203937a-669d-44f3-aa48-3dccb51196e2.png';
			var $mengban = $('#j-mengban');
			$mengban.show().removeClass('z-hide').addClass('z-show');
			var node = $mengban[0], type = 'image', 
					w = 640, h = $(window).height(), callback = function() {
				// 隐藏蒙板
				$mengban.removeClass('noanm').removeClass('z-show').addClass('z-hide');
				setTimeout(function() {
					$mengban.hide();
					page.page_start();
				}, 1000);
			};
			//loading会在lottery中显示/隐藏
			
			var lottery = new Lottery(node, canvas_url, type, w, h,percent, callback);
			lottery.init(bg_url, 'image');
		}
	
		$(function() {
			
			//初始化高度
			$(".translate-back").height($(window).height());
			$(".m-page").height($(window).height());
			//$(".page-con").height($(window).height() + 2);

			// 音符飘逸
			$('#coffee_flow').coffee({
				steams	: ["<img src='image/mobile/audio_widget_01@2x.png' />",
									"<img src='/template/19/img/audio_widget_01@2x.png' />" ],
				steamHeight : 100,
				steamWidth : 44
			});
			
			// 开启window的滚动

			// 开启页面切换
			var lastPage=globalData[globalData.length-1];
			var scrolltype=lastPage.pagescrolltype;
			//处理横屏切换
			if(scrolltype>2){
				scrolltype=scrolltype-3;
			}
			page.page_translate_type=(scrolltype>=0)?scrolltype:1;
			//动画播放一次还是总是播放
			page.page_animate_type=(lastPage.pageanimate&&lastPage.pageanimate==1)?1:0;
			//页面是否循环显示
			page.page_play_type=(lastPage.pageplaytype&&lastPage.pageplaytype==1)?1:0;
			//页面是否自动翻页
			page.isAutoPlay=lastPage.isAutoPlay&&lastPage.autoPlayTime;
			page.autoPlayTime=(lastPage.autoPlayTime&&lastPage.autoPlayTime>=3)?lastPage.autoPlayTime:3;
			if(page.isAutoPlay){
				setInterval(page.autoScroll,page.autoPlayTime*1000);
			}
			page.page_start();

			$(".picker_data").pickadate(opts_data);

			lazyImg.lazy_callback = function() {

					});

			}
